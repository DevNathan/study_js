<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery 실습</title>
</head>

<body>
    <label>
        <input type="checkbox" value="선택1"> 선택1
    </label>
    <label>
        <input type="checkbox" value="선택2"> 선택2
    </label>
    <label>
        <input type="checkbox" value="선택3"> 선택3
    </label>
    <p id=result></p>
</body>
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script>
    // 체크박스 선택 시 해당 내용을 p태그에 이어붙이기
    // 선택 해제 시 해당 내용 제거
    // $('input[type="checkbox"]').on('change', () => {
    //     let resultText = '';

    //     $('input[type="checkbox"]:checked').each(function () {
    //         resultText += $(this).val() + ' ';
    //     })
    //     $('#result').text(resultText);
    // })

    const $checkboxes = $("input[type='checkbox']");
    const $result = $("#result");

    $checkboxes.on("click", (e) => {
        if (e.target.checked) {
            $result.append(`<strong>${e.target.value}</strong>`)
        } else {
            const $strong = $("#result strong");
            $strong.filter((i, strong) => strong.innerText === e.target.value).remove();
        }
    })

</script>

</html>
