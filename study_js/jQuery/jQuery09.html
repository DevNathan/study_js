<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://hangeul.pstatic.net/hangeul_static/css/NanumGyuRiEuiIrGi.css" rel="stylesheet">
    <title>표 실습</title>
    <style>
        * {
            font-family: 'NanumGyuRiEuiIrGi';
            font-weight: bolder;
            font-size: 20px;
        }

        .wrap {
            display: flex;
            justify-content: center;
        }

        .container {
            display: inherit;
            justify-content: center;
            flex-direction: column;
            width: 400px;
            padding: 0, 10px, 0, 10px;
        }

        .container p {
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container table {
            border: 1px solid black;
        }

        .container table tr {
            border: 1px solid black;
            text-align: center;
        }

        .container table tr th {
            border: inherit;
            background-color: bisque;
        }

        .container table tr td {
            border: inherit;
        }

        .input-container {
            border: 1px solid black;
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .input-box {
            margin: 5px;
        }

        .input-btn {
            padding: 0;
        }

        .highlight td {
            background-color: red;
            color: white;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="container">
            <p>요금표</p>
            <table>
                <tr>
                    <th>구분</th>
                    <th>요금</th>
                </tr>
                <tr>
                    <td>아동</td>
                    <td>무료</td>
                </tr>
                <tr>
                    <td>청소년</td>
                    <td>2000원</td>
                </tr>
                <tr>
                    <td>성인</td>
                    <td>5000원</td>
                </tr>
            </table>
            <div class="input-container">
                <input type="text" class="input-box">
                <button class="input-btn">확인</button>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script>
    var originalTable = $(".container table").html();

    $(".input-btn").click(function () {
        var inputText = $(".input-box").val().trim();

        if (inputText === "아동" || inputText === "청소년" || inputText === "성인") {
            resetTable();
            $("tr:contains('" + inputText + "')").addClass("highlight").find("td:first-child").prepend("★ ");
        } else {
            resetTable();
            alert("아동, 청소년, 성인 중 하나를 입력해주세요.");
        }
    });

    function resetTable() {
        $(".container table tr").removeClass("highlight").find("td:first-child").text("");
        $(".container table").html(originalTable);
    }
</script>

</html>
